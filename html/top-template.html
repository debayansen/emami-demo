<md-whiteframe class='md-whiteframe-1dp' flex layout='row' layout-fill>
    <div class='column1 banner' flex='20'><img class='logo' src='images/logo.png' /></div>
    <div class='column2' flex='80' layout='row'>
        <div class='shipping' flex='25' ng-controller="AppCtrl as ctrl" ng-cloak>
            <label>Shipping to:</label>
            <md-input-container>
                <md-select ng-model="ctrl.userState" aria-label="Shipping To:">
                    <md-option ng-repeat="state in ctrl.states" value="{{state.abbrev}}">
                        {{state.abbrev}}
                    </md-option>
                </md-select>
            </md-input-container>
        </div>
        <div class='topMenu' layout='row' flex layout-align='end start'>
            <a class='topLinks' href='#'><i class="fa fa-download"></i>DownLoad App</a>
            <a class='topLinks' href='#'><i class="fa fa-map-o"></i>Store Locator</a>
            <a class='topLinks' href='#'><i class="fa fa-sign-in"></i></a>
            <a class='topLinks' href='#'><i class="fa fa-shopping-cart"></i></i></a>
            <a class='topLinks' href='#'><i class="fa fa-bell-o"></i></a>
        </div>
    </div>
</md-whiteframe>

<md-whiteframe class='md-whiteframe-1dp' layout='row' flex layout-align="space-around center" layout-wrap layout-sm='column'>
    <md-whiteframe class="topBtns md-whiteframe-1dp" flex-sm flex-gt-sm="45" flex-gt-md="25" flex-lg-md="20" layout layout-align="center center">
        <span>Category</span>
    </md-whiteframe>
    <md-whiteframe class="topBtns md-whiteframe-1dp" flex-sm flex-gt-sm="45" flex-gt-md="25" flex-lg-md="20" layout layout-align="center center">
        <span>My Prescriptions</span>
    </md-whiteframe>
    <md-whiteframe class="topBtns md-whiteframe-1dp" flex-sm flex-gt-sm="45" flex-gt-md="25" flex-lg-md="20" layout layout-align="center center">
        <span>Re-Order</span>
    </md-whiteframe>
    <md-whiteframe class="topBtns md-whiteframe-1dp" flex-sm flex-gt-sm="45" flex-gt-md="25" flex-lg-md="20" layout layout-align="center center">
        <span>Offers</span>
    </md-whiteframe>
    <!-- <md-button  class="topBtns" aria-label="Category"><div flex>Category</div></md-button>
    <md-button  class="topBtns" aria-label="My Prescriptions"><div flex>My Prescriptions</div></md-button>
    <md-button  class="topBtns" aria-label="Re-Order"><div flex>Re-Order</div></md-button>
    <md-button  class="topBtns" aria-label="Offers"><div flex>Offers</div></md-button> -->
</md-whiteframe>

<div class='rowThree' flex layout='row'>
    <div flex layout='row' layout-align='start center'>
        <input class='searchBar' flex type='text' placeholder='Search your medicines here' layout-padding='0px 0px 0px 5px'/>
    </div>

    <div flex layout='row' layout-align='end center' class='uploadPres' layout-margin='0px 0px 0px 15px'>
        Finding it hard to read your prescription, <md-button class='uploadBtns'>Upload Prescription here</md-button>
    </div>
</div>
